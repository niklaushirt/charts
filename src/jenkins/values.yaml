# Default values for jenkins.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value
arch: amd64
# arch: ppc64le

master:
  name: jenkins-master
  image:
    repository: "ibmcom/cfc-jenkins-master"
    tag: 2.19.4-1.1
    pullPolicy: "IfNotPresent"
  adminUser: "admin"
  adminPassword: "admin"
  service:
    name: http
    type: NodePort
    externalPort: 8080
    internalPort: 8080
    nodePort: 32459
  agentListenerPort: 50000
  resourceConstraints:
    enabled: false
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 512Mi

agent:
  image:
    repository: "ibmcom/cfc-jenkinsci-jnlp-slave"
    tag: "2.52-2.1"
  resourceConstraints:
    enabled: false
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 256Mi

persistence:
  enabled: false
  useDynamicProvisioning: false

homePVC:
  name: jenkins-home-pvc
  accessMode: ReadWriteOnce

  # specify the storageClassName you want to use
  # if you don't specify a storageClassName it will use the default
  storageClassName: ""

  # Specify the name of the Existing Claim to be used by your application
  # empty string means don't use an existClaim
  existingClaimName: ""

  # if your not using dynamic provisioning, you can use selectors to
  # refine the binding process. You cannot specify a selector if your using dynamic provisioning!
  selector:
    label: ""
    value: ""

  size: 1Gi

## Install Default RBAC roles and bindings
rbac:
  install: true
  serviceAccountName: default
  # RBAC api version (currently either v1beta1 or v1alpha1)
  apiVersion: v1beta1
  # Cluster role reference
  roleRef: cluster-admin
